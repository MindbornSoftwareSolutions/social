<ion-content padding>


  <ion-item>
    <ion-label>Username</ion-label>
    <ion-label>{{this.userSession.user.username}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Contact</ion-label>
    <ion-label>{{this.userSession.user.contact}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-label>{{this.userSession.user.email}}</ion-label>
  </ion-item>

  <button ion-button (click)="onChangePassword()" style="width: 100%">Change Password</button>
  <button ion-button (click)="onUploadPost()" style="width: 100%">Upload New Post</button>
  <button ion-button (click)="onLogout()" style="width: 100%; background-color: chocolate">Logout</button>
</ion-content>
