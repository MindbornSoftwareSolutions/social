<ion-content style="background-color: #f0f0f0">
  <ion-item style="background-color: mediumblue; color: white; text-align: center; font-size: 24pt; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">Hello India</ion-item>
  <ion-card style="border-radius: 12px">
    <ion-card-header>Login</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" value="" [(ngModel)]='username'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]='password'></ion-input>
        </ion-item>
        <button ion-button padding (click)="onLogin()" [disabled]='username.length===0 || password.length===0'>Login</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <!-- <ion-card style="border-radius: 12px"> -->
  <ion-item>
    <button ion-button padding (click)='onRegister()'>New User Sign Up</button>
  </ion-item>
  <!-- </ion-card> -->

</ion-content>
