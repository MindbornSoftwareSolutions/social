<ion-content style="background-image: linear-gradient(to right,#808080 0%,#e0e0e0 25%,#e0e0e0 75%,#808080 100%)">
  <ion-segment #mediasegment color="danger" [(ngModel)]="currentSegment">
    <ion-segment-button value="all">
      Recent
    </ion-segment-button>
    <ion-segment-button value="followed">
      Followed
    </ion-segment-button>
  </ion-segment>

  <!-- <image-list></image-list> -->

  <div [ngSwitch]="currentSegment">    
    <post-list *ngSwitchCase="'all'" ngSelected="selected">
    </post-list>
    <post-list *ngSwitchCase="'followed'">
    </post-list>
  </div>
</ion-content>
