<ion-header>

  <ion-navbar>
    <!-- <ion-title>New User</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f0f0">
  <ion-card style="border-radius: 12px">
    <ion-card-header>New User Signup</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" value="" [(ngModel)]='username'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]='password'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]='cpassword'></ion-input>
        </ion-item>

        <ion-item *ngIf="password.length>0 && password!=cpassword">
          <ion-label>Passwords Mismatch</ion-label>
        </ion-item>

        <ion-item>
          <ion-label floating>Contact</ion-label>
          <ion-input type="text" value="" [(ngModel)]='contact'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text" value="" [(ngModel)]='email'></ion-input>
        </ion-item>

        <ion-item>
          <button ion-button padding (click)="onRegister()" [disabled]='username.length===0 || password.length===0 || password!=cpassword'>Register</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
