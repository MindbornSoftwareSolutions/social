<ion-header>

  <ion-navbar>
    <!-- <ion-title>New User</ion-title> -->
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #f0f0f0">
  <ion-card style="border-radius: 12px">
    <ion-card-header>Change Password</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label floating>Current Password</ion-label>
          <ion-input type="password" [(ngModel)]='opassword'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>New Password</ion-label>
          <ion-input type="password" [(ngModel)]='password'></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]='cpassword'></ion-input>
        </ion-item>

        <ion-item *ngIf="password.length>0 && password!=cpassword">
          <ion-label>Passwords Mismatch</ion-label>
        </ion-item>

        <ion-item>
          <button ion-button padding (click)="onUpdate()" [disabled]='opassword.length===0 || password.length===0 || password!=cpassword'>Update</button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
