<!-- Generated template for the ImageListComponent component -->
<div>
    <div id="posts-container1" *ngFor="let p of posts">

        <ion-card style="border-radius: 16px">
            <img src="../../assets/imgs/logo.png">

            <ion-row>
                <ion-col>
                    <button ion-button icon-start clear small>
                        <ion-icon name="thumbs-up"></ion-icon>
                        <div>12 Likes</div>
                    </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-start clear small>
                        <ion-icon name="text"></ion-icon>
                        <div>4 Comments</div>
                    </button>
                </ion-col>
                <ion-col center text-center>
                    <ion-note>
                        11h ago
                    </ion-note>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
</div>
